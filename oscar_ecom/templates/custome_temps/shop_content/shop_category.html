{% load static %}

{% load category_tags %}
{% load i18n %}
<!-- Start of Shop Category -->
<div class="shop-default-category category-ellipse-section mb-6">
    <div class="swiper-container swiper-theme shadow-swiper"
        data-swiper-options="{
        'spaceBetween': 20,
        'slidesPerView': 2,
        'breakpoints': {
            '480': {
                'slidesPerView': 3
            },
            '576': {
                'slidesPerView': 4
            },
            '768': {
                'slidesPerView': 6
            },
            '992': {
                'slidesPerView': 7
            },
            '1200': {
                'slidesPerView': 8,
                'spaceBetween': 30
            }
        }
    }">
        <div class="swiper-wrapper row gutter-lg cols-xl-8 cols-lg-7 cols-md-6 cols-sm-4 cols-xs-3 cols-2"  style="padding-top:0.5%;">
            {% category_tree as tree_categories %}
            {% if tree_categories %}
            {% for tree_category in tree_categories %}
            <div class="swiper-slide category-wrap">
                <div class="category category-ellipse">
                    <figure class="category-media">
                        {% if tree_category.image %}
                        <a href="{{ tree_category.url }}">
                            <img src="{{ tree_category.image.url }}" alt="{{ tree_category.name }}"
                                width="190" height="190" style="background-color: #5C92C0;" class="img-fluid"/>
                        </a>
                        {% else %}
                        <a href="{{ tree_category.url }}">
                            <img src="{% static '/image_not_found.jpg' %}" alt="{{ tree_category.name }}"
                                width="190" height="190" style="background-color: #5C92C0;" class="img-fluid"/>
                        {% endif %}
                    </figure>
                    <div class="category-content">
                        <h4 class="category-name">
                            <a href="{{ tree_category.url }}">{{ tree_category.name }}</a>
                        </h4>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<!-- End of Shop Category -->
