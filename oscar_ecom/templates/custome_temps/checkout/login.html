{% load static %}
{% load i18n %}
<div class="coupon-toggle">
    Have a coupon? <a href="#"
        class="show-coupon font-weight-bold text-uppercase text-dark">Enter your
        code</a>
</div>
<div class="coupon-content mb-4">
    <p>If you have a coupon code, please apply it below.</p>
    <form class="coupon" action="{% url 'basket:vouchers-add' %}" method="post">
          <div class="input-wrapper-inline">
                {% csrf_token %}
                <input type="text" name="code" class="form-control form-control-md mr-1 mb-2" placeholder="Coupon code" id="coupon_code">
                <button type="submit" class="btn button btn-rounded btn-coupon mb-2" name="apply_coupon" value="Apply coupon">Apply Coupon</button>
            </div>
    </form> 
</div>
